<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #content {
        background-color: blue;
    }
</style>

<body>
    <div id="content"></div>
    <table border="1" class="tab">

    </table>

    <script>
        // if else 

        let age = 70;

        if (age >= 18 && age < 60) {
            document.getElementById("content").innerText = "Eligible for CNIC"
        } else if (age >= 60) {
            document.getElementById("content").innerText = "Expire CNIC"
        } else {
            document.getElementById("content").innerText = "Invalid Age"

        }

        let marks = 100
        if (marks < 0 || marks <= 100) {
            document.write("Passed")
        }

        // For Loop 
        document.write("<table border=1>")
        // var num = parseInt(prompt("Enter table number"))
        var num = 3
        for(var i = 1; i <= 10; i++){
            document.write(`<tr><td>${num} x ${i}</td><td> ${num*i}</td></tr>`)
               
        }
        document.write("</table>")

        // While Loop 
        let a = 10
        
        while(a<10){
            document.write(a + " WHile loop trigged<br>")
            a = 10
        }

        do{
            document.write("Do While Loop")
            a++
        }while(a<12)
    </script>
</body>

</html>
