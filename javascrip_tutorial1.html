        function cal() {
            var marks = document.getElementById("number").value;
            var perc = marks / 550 * 100;
            document.getElementById("perc").innerText = perc +" %"
            if (perc >= 80 && perc <= 100) {
                document.getElementById("marksheet").innerText = "A+"
            } else if (perc >= 70 && perc < 80) {
                document.getElementById("marksheet").innerText = "A"
            } else if (perc >= 60 && perc < 70) {
                document.getElementById("marksheet").innerText = "B"
            } else if (perc >= 50 && perc < 60) {
                document.getElementById("marksheet").innerText = "C"
            } else if (perc >= 40 && perc < 50) {
                document.getElementById("marksheet").innerText = "D"
            } else {
                document.getElementById("marksheet").innerText = "Try Again"
