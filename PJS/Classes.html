    <script>

     class Person{
        // constructor Method 
        constructor(name,age,edu){
            this.personName = name
            this.personAge = age
            this.edu = edu
        }

        // Instance Method 

        PersonBioData(){
            console.log(`Person Name: ${this.personName} Person Age: ${this.personAge} Person Education: ${this.edu} `)
        }
     }

     class Emp extends Person{
        // Must call super constructor in derived class before accessing 'this' or returning from derived constructor
        constructor(name,age,edu,dept){
            super(name,age,edu)
            this.deptmnt = dept
        }

        EmpBioData(){
            console.log(`Person Name: ${this.personName} Person Age: ${this.personAge} Person Education: ${this.edu} Person Dept ${this.deptmnt} `)
        }

     }

     let emp1 = new Emp('ABC',23,"MCS","IT")
     emp1.EmpBioData()

    </script>
</body>
